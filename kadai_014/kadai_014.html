<!DOCTYPE html>
 <html>
   <head>
     <title>「MYPROFILE」というページを作成しよう</title>
     <meta name="descrpition" content="「MYPROFILE」というページを作成しようの課題になります">
     <meta charset="utf-8">
     <link rel="stylesheet" href="style.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Noto+Sans+JP&display=swap" rel="stylesheet">
   </head>

   <body>
    <h1 class="google-fonts"><span class="skyblue">M</Main></span>Y<span class="pink">P</span>ROFILE</h1>
   
    <div id="basic">
      <h2 class="pink">名前</h2>
      <p><span class="bold">侍　太郎</span></p>
   
      <h2 class="skyblue">生年月日</h2>
      <p><span class="bold">1990年1月1日</span></p>
   
      <h2 class="pink">血液型</h2>
      <p><span class="bold">O型</span></p>
    </div>
    
    <div id="parent">
     <h2 class="skyblue">趣味</h2>
     <p>旅行、読書、ゲーム</p>
    
     <h2 class="pink">好きな食べ物</h2>
     <p>ハンバーグ、きつねうどん、抹茶アイス</p>
   
     <h2 class="skyblue">プログラミングを始めた理由</h2>
     <p>プログラマーとして転職したいから。<br>
      転職して数年後にはフリーランスになって、旅行しながら仕事したい！</p>
  
    </body>
 </html>
